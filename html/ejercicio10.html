<!-- Crea una calculadora de IMC que tome el peso y la altura de una persona como entrada y calcule su IMC. Luego, muestra un mensaje que indique si la persona está en el rango de peso bajo, peso normal, sobrepeso u obesidad. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AbrahanBadel"> 
    <title>CALCULADORA INDICE DE MASA CORPORAL</title>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, ingrese valores válidos para peso y altura.");
                return;
            }

            var imc = peso / (altura * altura);

            var categoria = "";
            if (imc < 18.5) {
                categoria = "peso bajo";
            } else if (imc < 24.9) {
                categoria = "peso normal";
            } else if (imc < 29.9) {
                categoria = "sobrepeso";
            } else {
                categoria = "obesidad";
            }

            var resultado = "Tu IMC es " + imc.toFixed(2) + ", estás en el rango de " + categoria + ".";
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>

</head>
<body>
   
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="text" id="peso"><br>
    <label for="altura">Altura (m):</label>
    <input type="text" id="altura"><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>

</body>
</html>
